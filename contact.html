<!-- Contact form html pulled from the Mozilla Developers website to save time -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <h1>Social Media and Contact Info</h1>
      <p>Contact Number: ++440000000000</p>
      <p>HQ: Oxford, United Kingdom</p>
      <p>Email: hello@example.com</p>
      <a href="https://www.facebook.com"><img src="Images/facebook.svg" class="social-media"></a>
      <a href="https://www.twitter.com"><img src="Images/twitter.svg" class="social-media"></a>
    </div>

    <div class="col-md-6 col-xs-12">
      <h1>Contact Form</h1>
      <form action="/my-handling-form-page" method="post">
        <div>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="user_name" />
        </div>
        <div>
            <label for="mail">E-mail:</label><br>
            <input type="email" id="mail" name="user_mail" />
        </div>
        <div>
            <label for="msg">Message:</label><br>
            <textarea id="msg" name="user_message"></textarea>
        </div>

        <div class="button">
            <button type="submit">Send your message</button>
        </div>
      </form>
    </div>
  </div>
</div>
